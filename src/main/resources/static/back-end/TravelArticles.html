                <script>
                    //登出用
                    $("#logoutLink").click(function () {
                        $.ajax({
                            type: "GET",
                            url: "/BKlogout",
                            success: function () {
                                window.location.href = "/back-end/login.html";
                            },
                            error: function () {
                            }
                        });
                    });

                    $(document).ready(function () {
                        fetch('/article/articles')
                            .then(response => response.json())
                            .then(data => {
                                // console.log(data);

                                let data1 = [];
                                for (let i = 0; i < data.length; i++) {
                                    let currentArticle = data[i];
                                    let articleType;
                                    switch (currentArticle.articleTypeId) {
                                        case 1:
                                            articleType = '遊記';
                                            break;
                                        case 2:
                                            articleType = '食記';
                                            break;
                                        case 3:
                                            articleType = '住宿';
                                            break;
                                        case 4:
                                            articleType = '評論';
                                            break;
                                        case 5:
                                            articleType = '問題';
                                            break;
                                        default:
                                            articleType = '未知類型';
                                            break;
                                    }
                                    let statusText;
                                    switch (currentArticle.articleStatus) {
                                        case 0:
                                            statusText = '顯示';
                                            break;
                                        case 1:
                                            statusText = '隱藏';
                                            break;
                                        default:
                                            statusText = '未知狀態';
                                            break;
                                    }
                                    let inputDate = currentArticle.articlePostTime;
                                    let dateTime = new Date(inputDate);
                                    let year = dateTime.getFullYear();
                                    let month = String(dateTime.getMonth() + 1).padStart(2, "0");
                                    let day = String(dateTime.getDate()).padStart(2, "0");
                                    let formattedDate = `${year}-${month}-${day}`;

                                    data1.push({
                                        'articleId': data[i].articleId,
                                        'articleTypeId': articleType,
                                        'articleTitle': data[i].articleTitle,
                                        'memberName': data[i].memberName,
                                        'articlePostTime': formattedDate,
                                        'articleViews': data[i].articleViews,
                                        'articleStatus': data[i].articleStatus,
                                    })
                                }
                                console.log(data1);

                                $('#myTable1').DataTable({
                                    lengthMenu: [[5, 10, 15, -1], [5, 10, 15, "全部"]],
                                    autoWidth: false,
                                    data: data1,
                                    columns: [
                                        { data: 'articleId', title: "文章編號" },
                                        {
                                            data: 'articleTypeId', title: "文章類型",
                                            render: function (data, type, row) {
                                                return `<a href="/front-end/article_detail.html?id=${row.articleId}" target="_blank">` + data + '</a>'
                                            }
                                        },
                                        {
                                            data: 'articleTitle', title: "文章標題",
                                            render: function (data, type, row) {
                                                return `<a href="/front-end/article_detail.html?id=${row.articleId}" target="_blank">` + data + '</a>'
                                            }
                                        },
                                        { data: 'memberName', title: "文章作者" },
                                        { data: 'articlePostTime', title: "更新時間" },
                                        { data: 'articleViews', title: "瀏覽次數" },
                                        { data: 'articleStatus', title: "文章狀態" },
                                        {
                                            data: null,
                                            defaultContent: '<button href="#" class="show" id="btn-show" style="color: rgb(33, 201, 33);">顯示</button>',
                                            orderable: false,
                                        },
                                        {
                                            data: null,
                                            defaultContent: '<button href="#" class="hide" id="btn-hide" style="color: #DC3545;">隱藏</button>',
                                            orderable: false,
                                        }
                                    ],
                                    language: {
                                        "lengthMenu": "顯示 _MENU_ 筆資料",
                                        "sSearch": "尋找:",
                                        "sZeroRecords": "没有匹配结果",
                                        "sInfo": "目前有 _MAX_ 筆資料",
                                        "sInfoEmpty": "目前共有 0 筆紀錄",
                                        "sInfoFiltered": " ",
                                        "sInfoPostFix": "",
                                        "sSearch": "尋找:",
                                        "sUrl": "",
                                        "sEmptyTable": "尚未有資料紀錄存在",
                                        "sLoadingRecords": "載入資料中...",
                                        "sInfoThousands": ",",
                                        "oPaginate": {
                                            sFirst: "首頁",
                                            sPrevious: "上一頁",
                                            sNext: "下一頁",
                                            sLast: "末頁",
                                        },
                                    }
                                });
                            });
                    });

                    //顯示
                    $('#myTable1').on('click', '#btn-show', function (e) {
                        e.preventDefault(); // 防止表單提交
                        var result = confirm("確定要恢復文章顯示嗎？");
                        if (result) {
                            var selectarticleId = $(this).closest('tr').find('td').first().text(); // 取得點擊按鈕所在列的資料
                            var newarticleStatus = 0; // 修改 articleStatus 的值為 0
                            let dataToSend = {
                                articleId: selectarticleId,
                                articleStatus: newarticleStatus,
                            };
                           
                            console.log(dataToSend);
                            // 使用 Fetch API 將資料傳送到伺服器
                            fetch('article/articleshow/'),{
                                method: 'POST',
                                body: dataToSend,
                            }          
                            .then(response => response.json())
                            .then(data => {
                        })
                        .then(function (response) {
                            if (response.ok) {
                                console.log('恢復成功');
                            } else {
                                console.error('操作失敗');
                            }
                        })
                        .catch(function (error) {
                            console.error('錯誤:', error);
                        });
                            }
                        });

                    // //隱藏
                    $('#myTable1').on('click', '#btn-hide', function (e) {
                        e.preventDefault(); // 防止表單提交
                        var result = confirm("確定要隱藏文章顯示嗎？");
                        if (result) {
                            var selectarticleId = $(this).closest('tr').find('td').first().text(); // 取得點擊按鈕所在列的資料
                            var newarticleStatus = 1; // 修改 articleStatus 的值為 0
                            let dataToSend = {
                                articleId: selectarticleId,
                                articleStatus: newarticleStatus,
                            };
                            console.log(dataToSend);
                            // 使用 Fetch API 將資料傳送到伺服器
                            fetch('article/articlehide/', {
                                method: 'POST', // 使用 POST 方法
                                headers: {
                                    'Content-Type': 'application/json' // 設定資料傳送格式為 JSON
                                },
                                body: JSON.stringify(dataToSend) // 將資料物件轉換為 JSON 字串傳送
                            })
                                .then(function (response) {
                                    if (response.ok) {
                                        console.log('恢復成功');
                                        // 進行其他相應的處理
                                    } else {
                                        console.error('操作失敗');
                                    }
                                })
                                .catch(function (error) {
                                    console.error('錯誤:', error);
                                });
                        }
                    });

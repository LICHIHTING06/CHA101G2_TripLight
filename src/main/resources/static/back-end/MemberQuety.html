$("#logoutLink").click(function () {
	 $.ajax({
type: "GET",

	window.location.href = "http://localhost:8080/back-end/login.html";	
  },
error: function () {

	$(document).ready(() => {
		getAlldata();

	});
	function getAlldata() {
		getMember().then((members) => {
			var table = $('#dataTable').DataTable();
			for (var i = 0; i < members.length; i++) {
				//日期轉換
				var joinTime = members[i].memberJoinTime;
				var date = new Date(joinTime);
				var year = date.getFullYear(); // 取得年份
				var month = date.getMonth() + 1; // 取得月份（注意月份是從0開始計算，所以需要加1）
				var day = date.getDate(); // 取得日期
				var formattedDate = year + '/' + month + '/' + day;

				//會員狀態
				var grade = members[i].memberGrade;
				var gradeText = "";

				if (grade === 0) {
					gradeText = "一般會員";
				} else if (grade === 1) {
					gradeText = "白金會員";
				} else {
					gradeText = "鑽石會員";
				}
				var rowData = [
					'<span class="memberId">' + members[i].memberId + '</span>',
					members[i].memberNameLast + members[i].memberNameFirst,
					members[i].memberPhone,
					members[i].memberEmail,
					members[i].memberBirth,
					members[i].memberIdCard,
					members[i].memberGender === 1 ? "男" : "女",
					members[i].memberCity + members[i].memberDist + members[i].memberAddress,
					formattedDate,
					gradeText,
					'<span class="status">' + (members[i].memberStatus === 1 ? "啟用" : "停權") + '</span>',
					`<button type="button" class="btn btn-success">啟用</button>
	                             <button type="button" id="btn-danger-${i}" class="btn btn-danger">停權</button>`
				];

				table.row.add(rowData);
			}

			table.draw();
		}).catch((error) => {
			console.log(error);
		});
	}
	function getMember() {
		return new Promise((resolve, reject) => {
			$.ajax({
				url: "/members",
				method: "GET",
				dataType: "json",
				success: (members) => {
					resolve(members);
				},
				error: (error) => {
					reject(error);
				}
			});
		});
	}
	//啟用
	$(document).on("click", ".btn-success", function () {
		Swal.fire({
			title: '確定要啟用嗎',
			icon: "warning",
			showCancelButton: true,
			confirmButtonText: '確定',
			cancelButtonText: '取消',
		}).then((result) => {
			if (result.isConfirmed) {
				var memberId = $(this).closest("tr").find(".memberId").text();
				let memberStatus = 1;
				$.ajax({
					url: "/suspension/" + memberId,
					method: "POST",
					data: { memberStatus: memberStatus },
					success: (response) => {
						var table = $('#dataTable').DataTable();
						var statusText = (memberStatus === 1) ? "啟用" : "停權";
						$(this).closest("tr").find(".memberGrade").text(statusText);
						table.clear().draw();
						getAlldata();
					},
					error: (error) => {
						console.log(error);
					}
				});

			}
		});
	})




	//停權
	$(document).on("click", ".btn-danger", function () {
		Swal.fire({
			title: '確定要停權嗎',
			icon: "warning",
			showCancelButton: true,
			confirmButtonText: '確定',
			cancelButtonText: '取消',
		}).then((result) => {
			if (result.isConfirmed) {
				var memberId = $(this).closest("tr").find(".memberId").text();
				let memberStatus = 2;
				$.ajax({
					url: "/suspension/" + memberId,
					method: "POST",
					data: { memberStatus: memberStatus },
					success: (response) => {
						var table = $('#dataTable').DataTable();
						var statusText = (memberStatus === 1) ? "啟用" : "停權";
						$(this).closest("tr").find(".memberGrade").text(statusText);
						table.clear().draw();
						getAlldata();
					},
					error: (error) => {
					}
				});
			}
		});
	})

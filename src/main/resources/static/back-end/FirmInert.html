    <script>

        // 先準備一個函數用於填充表格數據
        function populateTable(vendors) {

            //  修改審核狀態格式
            for (let vendor of vendors) {
                let reviewStatus;
                switch (vendor.review) {
                    case 0:
                        reviewStatus = "審核中";
                        break;
                    case 1:
                        reviewStatus = "啟用";
                        break;
                    case 2:
                        reviewStatus = "停權";
                        break;
                    default:
                        reviewStatus = "";
                        break;
                }
                // 修改日期資料格式
                let inputDate = vendor.applicationTime;
                let dateTime = new Date(inputDate);

                let year = dateTime.getFullYear();
                let month = String(dateTime.getMonth() + 1).padStart(2, "0");
                let day = String(dateTime.getDate()).padStart(2, "0");
                let hours = String(dateTime.getHours()).padStart(2, "0");
                let minutes = String(dateTime.getMinutes()).padStart(2, "0");
                let seconds = String(dateTime.getSeconds()).padStart(2, "0");

                let formattedDate = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

                $("#dataTable tbody").append(`
      <tr>
        <td class="vendorId">${vendor.vendorId}</td>
        <td>${vendor.vendorName}</td>
        <td>${vendor.vendorAdd}</td>
        <td>${vendor.vendorPhone}</td>
        <td>${vendor.ceoEmail}</td>
        <td>${vendor.ceoName}</td>
        <td>${vendor.ceoPhone}</td>
        <td>${formattedDate}</td>
        <td>${vendor.bankAccount}</td>
        <td class="power">${reviewStatus}</td>
        <td>
          <button type="button" class="btn btn-success">啟用</button>
          <button type="button" class="btn btn-danger">停權</button>
        </td>
      </tr>
    `);
            }
        }

        // 先獲取數據，然後填充表格，然後再呼叫依賴文件
        $.ajax({
            type: "GET",
            url: "/vendors",
            success: function (vendors) {
                populateTable(vendors); // 調用填充表格的函式

                // 加载 DataTables 相關的依賴文件
                $.getScript("vendor/datatables/jquery.dataTables.min.js")
                    .done(function () {
                        $.getScript("vendor/datatables/dataTables.bootstrap4.min.js")
                            .done(function () {
                                // 在所有依赖文件加载完成后执行
                                $.getScript("js/demo/datatables-demo.js");
                            })
                            .fail(function (jqxhr, settings, exception) {
                                console.error("Failed to load DataTables Bootstrap 4 JS file:", exception);
                            });
                    })
                    .fail(function (jqxhr, settings, exception) {
                        console.error("Failed to load DataTables jQuery plugin:", exception);
                    });
            },
        });







        // 啟用
        $(document).on("click", ".btn-success", function (e) {
            $(e.target).closest("tr").find(".power").text("啟用");
            let vanedorId = $(e.target).closest("tr").find(".vendorId").text();
            $.ajax({
                type: "PUT",
                url: `/vendors1/${vanedorId}`,
                success: function (response) {
                    console.log(response);
                }
            })
        });

        // 停權
        $(document).on("click", ".btn-danger", function (e) {
            Swal.fire({
                title: '確定要停權嗎',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: '確定',
                cancelButtonText: '取消',
            }).then((result) => {
                if (result.isConfirmed) {
                    $(e.target).closest("tr").find(".power").text("停權");
                    let vanedorId = $(e.target).closest("tr").find(".vendorId").text();

                    $.ajax({
                        type: "PUT",
                        url: `/vendors2/${vanedorId}`,
                        success: function (response) {
                            console.log(response);
                        }
                    })
                }
            });
        });

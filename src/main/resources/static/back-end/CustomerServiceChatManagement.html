<script>
    var websocket = null;

    var userId = null;

    //判斷瀏覽器是否支援websocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://127.0.0.1:8080/websocket/0");
    } else {
        alert("Don't support websocket!")
    }

    //連線錯誤
    websocket.onerror = function () {
        alert("Connect error!");
    };

    //連線成功
    websocket.onopen = function (event) {
        setMessageInnerHTML("連線成功!上線中!");
        setMessageInnerHTML("------------------------------------------");
    }

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        var result = event.data
        var ob = JSON.parse(result)
        //判断用户状态
        if (ob.state != undefined && ob.state != "success") {
            setMessageInnerHTML("非法连接！");
            websocket.close();
        }

        //判断是否有消息
        if (ob.msg != undefined) {
            setMessageInnerHTML(ob.msg);
        }
    }

    //連線關閉
    websocket.onclose = function () {
        setMessageInnerHTML("close");
    }

    //
    window.onbeforeunload = function () {
        websocket.close();
    }

    //將訊息顯示
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //關閉連線
    function closeWebSocket() {
        websocket.close();
    }

    //發送訊息
    function send(){
        var sendMsg = $("#sendMsg").val();
        if(sendMsg.trim() === "") {
            // 如果訊息為空，則不進行任何操作
            return;
        }
        setMessageInnerHTML("我 ：" + sendMsg)
        websocket.send(sendMsg);
        $("#sendMsg").val("");
    }

    document.getElementById('sendMsg').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();  // 防止按 Enter 鍵時提交表單
            send();
        }
    });


</script>

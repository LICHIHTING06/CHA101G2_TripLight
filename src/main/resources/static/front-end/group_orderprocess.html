        <script>
            // ===== 確認彈窗 =====
            $(document).ready(function () {

                // ====== 訂購資訊區塊 ======

                let qtyChild = parseInt(sessionStorage.getItem('qtyChild'));
                console.log(qtyChild);

                if (qtyChild >0){
                    $('#qtyChild').text(`兒童: ${qtyChild} 人`);
                }

                let qtyAdult = parseInt(sessionStorage.getItem('qtyAdult'));
                if(qtyAdult >0){
                    $('#qtyAdult').text(`大人: ${qtyAdult} 人`);
                }

                let totalQty = (qtyChild + qtyAdult);

                // ====== add travelers column based on qty ======
                let html ="";
                for (let i=1; i<=totalQty; i++){
                    html += `<div class="row justify-content-end">
                       <div class="col-9">
                           <h5 class="pt-2"> 旅客 ${i} </h5>
                       </div>
                       <div class="col-3">
                           <button type="button" class="btn btn-light">清空</button>
                       </div>
                   </div>

                   <div class="row">
                        <!-- name -->
                        <div class="col-2">
                            <label for="traveler_name" class="col-form-label">姓名</label>
                            <input type="text" for="traveler_name" name="travelerName" class="form-control">
                        </div>

                        <!-- age -->
                        <div class="col-1">
                            <label for="traveler_age" class="col-form-label">年齡</label>
                            <input type="number" id="traveler_age" name="travelerAge" class="form-control"
                                   aria-describedby="passwordHelpInline">
                        </div>

                        <!-- gender -->
                        <div class="col-2">
                            <label for="traveler_gender" class="col-form-label">性別</label>
                            <br>
                            <select id="traveler_gender" name="travelerGender" class="form-select" aria-label="Default select example">
                                <option selected>請選擇</option>
                                <option value="0">女</option>
                                <option value="1">男</option>
                            </select>

                        </div>


                    </div>

                   <div class="row">
                       <!-- phone -->
                       <div class="col-2">
                           <label for="traveler_phone" class="col-form-label">電話</label>
                           <input type="text" id="traveler_phone" name="travelerPhone" class="form-control"
                                  aria-describedby="passwordHelpInline">

                       </div>
                       <!-- email -->
                       <div class="col-auto">
                           <label for="traveler_email" class="col-form-label">郵件</label>
                           <input type="email" id="traveler_email" name="travelerEmail" class="form-control"
                                  aria-describedby="passwordHelpInline">

                       </div>
                       <hr class="mt-5">
                   </div>`;
                }
                $('#travelerList').prepend(html);

                // ====== sent data to DB ======
                $('#order_confirmed').on("click",function (){
                    alert('ttt');
                    let formData = $('#tripOrder').serialize();
                    $.post("http://localhost:8080/order?tourGroupId=1", formData, function (response){
                        console.log('AJAX request successful');
                    })
                })

                $.getJSON("http://localhost:8080/tripGet?tripId=1", function (response){

                    $('#tripName').text(`方案 : ${response.tripName}`);

                })

                $.getJSON("http://localhost:8080/tourGroupGet?tripId=1", function (response){
                    let priceChild = parseInt(response.priceChild);
                    let priceAdult = parseInt(response.priceAdult);

                    $('#groupDate').html(`旅遊團日期: ${response.formattedStartDate} 至 ${response.formattedEndDate}`);
                    // console.log(endDate);

                    let totalAmount = ( priceChild * qtyChild ) + ( priceAdult * qtyAdult );

                    $('#totalAmount').text(`總金額: ${totalAmount} 元`);

                })

                // 当点击返回按钮时触发
                $('#order_confirmed').click(function () {
                    // 弹出警告框
                    alert("感謝您的預定，會於7個工作天內確認給您");

                    // 在警告框关闭后返回上一页
                    $(window).on('blur focus', function (e) {
                        var prevType = $(this).data('prevType');

                        if (prevType != e.type) {   // 用于检测是否是警告框获得焦点
                            setTimeout(function () {
                                history.back();
                            }, 0);
                        }

                        $(this).data('prevType', e.type);
                    });
                });
            });




        </script>

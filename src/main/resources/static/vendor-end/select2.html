<script>
    $(document).ready(function() {
        $.ajax({
            type: 'GET',
            url: '/tourgroup/info',
            contentType: 'application/json',
            success: function(response) {
                console.log(response);
                var tableBody = $('#tableBody');
                tableBody.empty(); // 清空表格内容，確保每次都是新數據

                // 迭代每個行程數據
                for (let i = 0; i < response.length; i++) {
                    const rowData = response[i];

                    // 創建行
                    var row = $('<tr></tr>');

                    // 創建表單，並給予填充數據
                    row.append('<td>' + rowData.tourGroupId + '</td>');
                    row.append('<td>' + rowData.tripId + '</td>');
                    row.append('<td>' + rowData.priceAdult + '</td>');
                    row.append('<td>' + rowData.priceChild + '</td>');
                    row.append('<td>' + rowData.startDate + '</td>');
                    row.append('<td>' + rowData.minTravelersNo + '</td>');
                    row.append('<td>' + rowData.maxTravelersNo + '</td>');
                    row.append('<td><button class="btn btn-primary btn-sm btn-edit">編輯</button></td>');

                    // 將行列加到表格中
                    tableBody.append(row);
                }
                    
                console.log('行程資訊獲得成功');    

            },

                error: function(error) {
                console.log('獲取廠商行程資訊失敗。錯誤：' + error);
            }
        });
    });

    $(document).ready(function() {

     },

     error: function(error) {
            console.log('獲取廠商名字失敗。錯誤：' + error);
     }
    
     });

    });
</script>

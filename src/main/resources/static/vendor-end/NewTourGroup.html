<script>
    
    $(".sent-butnn").on("click", function (e) {
      e.preventDefault();

      // 拿取表單資料
      const tourGroupId = $("#tour_group_id").val();
      const tripId = $("#trip_id").val();
      const priceAdult = $("#price_adult").val();
      const priceChild = $("#price_child").val();
      const startDate = $("#start_date").val();
      const minTravelersNo = $("#min_travelers_no").val();
      const maxTravelersNo = $("#max_travelers_no").val();

      // 包裝成物件
      let tourGroup = {
        tourGroupId: tourGroupId,
        tripId: tripId,
        priceAdult: priceAdult,
        priceChild: priceChild,
        startDate: startDate,
        confirmedTravelersNo: 0,
        minTravelersNo: minTravelersNo,
        minTravelersNo: maxTravelersNo,
        status:0,
      };

       // 送出成功動畫
       Swal.fire({
        icon: "success",
        title: "送出成功",
        showConfirmButton: false,
        timer: 1500,
      });

    //   console.log(vendor);

      // 清空表單
      $("#tour_group_id").val();
      $("#trip_id").val();
      $("#price_adult").val();
      $("#price_child").val();
      $("#start_date").val();
      $("#min_travelers_no").val();
      $("#max_travelers_no").val();

    //   const tourGroupData = new FormData();
    //   tourGroupData.append('tourGroup', JSON.stringify(tourGroup));

      //ajax
      $.ajax({
        type: 'POST',
        url: "/tourgroup/tourgroupadd",
        data: JSON.stringify(tourGroup),
        // processData: false,
        contentType: "application/json",
        success: function (data) {
          alert('上傳成功');
        },
        error: function () {
          alert('上傳失敗')
        },
      });   
      console.log(tourGroup); 
    });

    $(document).ready(function() {
     $.ajax({
